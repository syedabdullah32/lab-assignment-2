<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(189, 240, 223);" border="1px">
<section class="container py-5">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-12">
          <label for="validationCustom04" class="form-label"
            >Reason for inquiry</label
          >
        
      

        <div class="col-md-12">
          <label for="validationCustomUsername" class="form-label"
            >Email Address</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">Email_ID</span>
            <input
              type="email"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please choose a Email.</div>
          </div>
        </div>
        <div class="col-md-12">
            <label for="validationCustomUsername" class="form-label"
              >First_Name</label
            >
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">First_Name</span>
            <input
              type="text"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please choose a Email.</div>
          </div>
        </div>
        <div class="col-md-12">
            <label for="validationCustomUsername" class="form-label"
              >Last_Name</label
            >
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">Last_Name</span>
            <input
              type="text"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please choose a Email.</div>
          </div>
        </div>

        <div class="col-md-12">
          <label for="validationCustom01" class="form-label">Message</label>
          <textarea
            type="text"
            class="form-control"
            id="validationCustom01"
          ></textarea>
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-12">
          <button style="background-color: blue; color: aliceblue;" class="btn btn-transparent border-dark" type="submit">
            Submit Inquiry Without Address
          </button>
        </div>

        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Address 1</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-6">
          <label for="validationCustom05" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom05"
            required
          />
          <div class="invalid-feedback">Please provide a valid City.</div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom05" class="form-label">State</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom05"
            required
          />
          <div class="invalid-feedback">Please provide a valid State.</div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom05"
            required
          />
          <div class="invalid-feedback">Please provide a valid zip.</div>
        </div>

        <div class="col-md-6 mt-5">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Please respond to my message by contacting me.
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
<div class="col-12">
          <button class="btn btn-primary" type="submit">Submit inquiry</button>
        </div>
      </form>
</section>
</body>
</html>
